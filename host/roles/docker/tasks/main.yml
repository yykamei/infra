---
- name: Install docker
  pacman:
    name: "{{ item }}"
    state: latest
  with_items:
    - docker
    - docker-compose
  become: yes
  notify:
    - docker_restart


- name: Add users into docker group
  user:
    append: yes
    name: "{{ item }}"
    groups: "{{ docker_group }}"
  with_items: "{{ docker_users }}"
  become: yes

